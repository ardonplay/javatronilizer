<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{title}</title>
</head>
<body>
    {list users as user : {
            <div>{title}</div>
            <div>{user.subclass.username}</div>
    }}
    {user.subclass.username}

    {if user.subclass.username == "admin"}
    <div>Привет, администратор!</div>
    {else}
    <div>Привет, обычный пользователь!</div>
    {/if}
</body>
</html>
